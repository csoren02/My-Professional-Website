<!-- Web App (webapp.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="styles.css" rel="stylesheet">
    <script>
        function generateRiddle() {
            const riddles = [
                { question: "What has to be broken before you can use it?", answer: "An egg" },
                { question: "I’m tall when I’m young, and I’m short when I’m old. What am I?", answer: "A candle" },
                { question: "What month of the year has 28 days?", answer: "All of them" }
                { question: "I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?", answer: "An echo" }
                { question: "The more of this there is, the less you see. What is it?", answer: "Darkness" }
            
            ];
            const riddle = riddles[Math.floor(Math.random() * riddles.length)];
            document.getElementById('question').innerText = riddle.question;
            document.getElementById('answer').innerText = "Answer: " + riddle.answer;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Riddle Generator</h1>
        <button onclick="generateRiddle()">Generate Riddle</button>
        <p id="question">Click the button to get a riddle!</p>
        <p id="answer"></p>
    </div>
</body>
</html>
